<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerMaker AI Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,700&display=swap"
      rel="stylesheet"
    />
    <script src="documentation.js" type="module"></script>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind Config -->
    <script type="tailwind/config">
      module.exports = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ['Roboto', 'sans-serif'],
              clash: ['"Clash Grotesk"', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <!-- Custom CSS for Tailwind -->
    <style type="text/tailwindcss">
      * {
        font-family: "Clash Grotesk", sans-serif;
      }
      @layer utilities {
        .hide-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .hide-scrollbar {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* IE and Edge */
        }
        ::-webkit-scrollbar {
          width: 8px;
        }

        /* Track (background) */
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
        }

        /* Handle (thumb) */
        ::-webkit-scrollbar-thumb {
          background: rgba(10, 69, 108, 0.371);
          border-radius: 10px;
        }

        /* On hover */
        ::-webkit-scrollbar-thumb:hover {
          background: rgb(10, 69, 108);
        }
        @media screen and (max-width: 768px) {
          ::-webkit-scrollbar {
            width: 6px;
          }
        }
      }
    </style>
  </head>
  <body class="overflow-hidden h-[100dvh]">
    <header
      class="w-[88%] mx-auto md:mt-[36px] md:mx-[60px] flex items-center justify-between"
    >
      <div
        class="logo-title w-full md:w-fit flex items-center md:justify-between md:gap-[15px] md:mx-0 mt-[30px] md:mt-0"
      >
        <img
          id="menu-icon"
          src="../LandingPage/public/assest/three-line-icon.svg"
          alt=""
          class="md:hidden cursor-pointer"
          onclick="toggleMenu()"
        />
        <div class="flex items-center mx-auto gap-2">
          <img
            src="./public/assest/logo.svg"
            alt="logo-img"
            class="w-[36.05px] h-[45px]"
          />
          <div class="text-[14.43px] font-[500] text-[#1C1C1C]">
            Power Maker AI<span
              class="text-[8.57px] text-[#81817C] !mr-auto ml-0.5"
              >(Beta)</span
            >
          </div>
        </div>
      </div>
      <button
        class="hidden md:!inline-block w-[153px] h-[47px] bg-[#0E5185] shadow-[0px_8px_16px_0px_#00000014] rounded-[12px] text-[15px] font-[500] text-[#FFFFFF] hover:bg-[#051F3D] cursor-pointer hover:scale-[0.99] transition-all duration-200 ease-out"
      >
        Get Started
      </button>
    </header>
    <main
      class="flex h-full overflow-hidden md:mt-[20px] relative"
    >
      <!-- sidebar -->
      <div
        id="sidebar"
        class="sidebar hidden md:block absolute md:static top-0 left-0 z-50 md:h-full w-[250px] bg-[#FAFAFA] rounded-tr-xl px-[25px] py-[27px] transition-all duration-300 ease-in-out "
      >
        <div class="flex flex-col gap-[10px]">
          <a
            href="#get-started"
            class="nav-link text-[#082343] text-[16px] font-semibold w-fit"
          >
            Get Started
          </a>
          <a
            href="#overview"
            class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0]"
            >Overview
          </a>
          <div class="flex flex-col gap-1">
            <a
              href="#quickstart"
              class="nav-link text-[#082343] text-[16px] font-semibold w-fit"
            >
              Quickstart
            </a>
            <a
              href="#sign-in-access-the-app"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
              >Sign In / Access the App
            </a>
            <a
              href="#choose-a-model"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
            >
              Choose a Model
            </a>
            <a
              href="#interact-and-generate-output-"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
            >
              Interact and Generate Output
            </a>
            <a
              href="#export-apply-outputs-"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
            >
              Export / Apply Outputs
            </a>
          </div>

          <div class="flex flex-col gap-1">
            <a
              href="#available-models"
              class="nav-link text-[#082343] text-[16px] font-semibold w-fit"
            >
              Available Models
            </a>
            <a
              href="#crm-customizations-"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
              >CRM Customizations
            </a>
            <a
              href="#plugin-tracing-"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
            >
              Plugin Tracing
            </a>
            <a
              href="#crm-expert-"
              class="nav-link text-[14px] font-normal text-[#828282] hover:text-[#1FA2D0] visited:text-[#1FA2D0]"
            >
              CRM Expert
            </a>
          </div>

          <a
            href="#whats-next-"
            class="nav-link text-[#082343] text-[16px] font-semibold w-fit"
          >
            What’s Next?
          </a>
        </div>

        <!-- hide bottom part temporary -->
        <!-- <div
          class="w-[250px] relative left-[-25px] border border-[#E6E6E6] mt-[80px]"
        ></div>
        <div class="mt-4 flex gap-[5px] items-center">
          <img
            src="./public/assest/questionmark-icon.svg"
            alt="help-icon"
            class="w-[18px] h-[18px]"
          />
          <span class="text-[#81817C] text-[16px] font-[400]">Help</span>
        </div> -->
      </div>
      <!-- main content -->
      <div
        class="flex-1 h-[86%] overflow-y-auto overflow-x-hidden scroll-smooth"
      >
        <h1
          class="text-[20px] md:text-[30px] font-medium text-[#1E1D1D] leading-[100%] w-fit mx-auto mt-[16px] md:mt-[10px]"
        >
          Power Maker AI – Model Documentation
        </h1>
        <section
          id="Documentation-container"
          class="px-[10px] md:px-[60px] mt-[20px] md:mt-[30px]"
        ></section>
      </div>
    </main>
  </body>
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");

      if (sidebar.classList.contains("hidden")) {
        sidebar.classList.remove("hidden");
      } else {
        sidebar.classList.add("hidden");
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 768) {
            toggleMenu();
          }
        });
      });
    });
  </script>
</html>
